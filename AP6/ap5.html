<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/ap5.css">
    <title>Document</title>
</head>
<body>

    <h1>Formular de comanda</h1>
    <form action="" method="post">
        <fieldset>
            <legend>Card</legend>
            <div>
                <label for="card">Numar card</label>
                <input type="number" name="card" id="card" maxlength="16" minlength="16" required>

            </div>
            <div>
                <label for="data">Data expirare</label>
                <input type="date" name="dataexpirare" id="data">
            </div>
        </fieldset>
        <fieldset>
            <legend>Livrare</legend>
            <div>
                <label for="nume">Nume</label>
                <input type="text" name="nume" id="nume" value="" required minlength="3">
            </div>

            <div>
                <label for="prenume">Prenume</label>
                <input type="text" name="prenume" id="prenume" value="" required minlength="3">
            </div>
            <div>
                <label for="adresa">Adresa</label>
                <input type="text" name="adresa" id="adresa" value="" required minlength="3">
            </div>
            <div>
                <label for="email">Adresa de email</label>
                <input type="email" name="email" id="email" value="" required >
            </div>
            <div>
                <label for="tel">Telefon</label>
                <input type="tel" name="tel" id="tel" value="" required minlength="10" maxlength="10" placeholder="0700000000">
            </div>
        </fieldset>
    </form>
</body>
</html>
